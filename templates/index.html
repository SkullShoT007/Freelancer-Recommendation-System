<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .freelancer {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .freelancer h3 {
            margin: 0;
        }
        .results{
            color: #0A365D;
            border-radius: 1rem;
            transition: 1s;
            background-color: #E1ECFE;
        }

        .results button{
            border-radius: 10px;
            color: white;
            background-color: #F5745A;
            border: none;
            padding: 5px 10px;
            transition: 0.5s;
        }

        .results button:hover{
            background-color: #0A365D;
            
        }

        .results p, h3{
            padding: 5px;
        }

    </style>
</head>
<body>
    <form id="search-form">
        <label for="search">Enter a role to search: </label>
        <input type="text" id="search" name="search" required>
        <button type="submit">Recommend</button>
    </form>

    <div id="results" class="d-flex align-items-center justify-content-start flex-wrap">

    </div>

    <script>
        $(document).ready(function() {
            $('#search-form').submit(function(event) {
                event.preventDefault();
                let search = $('#search').val();
                
                $.ajax({
                    url: '/get_recommendations',
                    method: 'POST',
                    data: { search: search },
                    success: function(data) {
                        $('#results').empty();
                        if (data.length > 0) {
                            data.forEach(function(freelancer) {
                                $('#results').append(
                                    `<div class="freelancer w-30 results">
                                        <h3>${freelancer.Name}</h3>
                                        <p><strong>Skills:</strong> ${freelancer.Skills}</p>
                                        <p><strong>Country:</strong> ${freelancer.Country}</p>
                                        <p><strong>Hourly Rate:</strong> ${freelancer.Hourly_Rate}</p>
                                        <button>View Profile</button>
                                    </div>`
                                );
                            });
                        } else {
                            $('#results').append('<p>No recommendations found.</p>');
                        }
                    }
                });
            });
        });
    </script>
</body>
